
<html>
  <title>Timer</title>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>
    <script src="index.js"></script>
  </head>
  <body>
    <svg id="timer" viewBox="-43 -23 86 32">
      <text id="minutes" x="-25">00</text>
      <text class="colon" y="-2.5">:</text>
      <text id="seconds" x="25">00</text>
      <text class="overtime" x="0" y="8">OVERTIME</text>
    </svg>
